<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default %>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name" id="name"></h1>
          <p class="user-info__job"></p>
        </div>
        <button class="button user-info__button">+</button>
        <button class="button edit__button">Edit</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup popup__picture">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default %>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__picture-form" name="new" id="justPic">

            <input type="text" minlength = "2"  autofocus="autofocus" name="name" class="popup__input popup__input_type_name" required placeholder="Название">
            <span class = "popup__error popup__error_name" aria-live="polite"></span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" required placeholder="Ссылка на картинку">
            <span class = "popup__error popup__error_job" aria-live="polite"></span>
            <button type class="button popup__button popup__button_submit popup__button_disabled" disabled>+</button>

        </form>
      </div>
    </div>
    <div class="popup popup__edit">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default %>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__profile-form" name="edit" id="justEdit">
            <input type="text" minlength = "2"  autofocus="autofocus" name="who" class="popup__input popup__input_user_name" placeholder="Имя" min="2" max="30" required>
            <span class = "popup__error popup__error_name" aria-live="polite"></span>
            <input type="text" minlength = "2" id = "job" name="description" class="popup__input popup__input_user_about" placeholder="О себе" required>
            <span class = "popup__error popup__error_job" aria-live="polite"></span>
            <button type class="button popup__button popup__button_edit popup__button_disabled" disabled>Сохранить</button>

        </form>
      </div>
    </div>

    <div class="popup" id="zoom-image">
      <div class="popup__image-content">
        <img src="<%=require('./images/close.svg').default %>" alt="" class="popup__close">
        <img src="" alt="" class="popup__image">
      </div>
    </div>


  </div>
  <template id="card-template">
    <div class="place-card">
      <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
        <button class="place-card__delete-icon"></button>
      </div>
      <div class="place-card__description">
        <h3 class="place-card__name">Камчатка</h3>
        <button class="place-card__like-icon"></button>
      </div>
    </div>
  </template>

  <div class="error-text"></div>

  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>

</body>
</html>
